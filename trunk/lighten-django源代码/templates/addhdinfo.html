<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<title>jQuery Datepicker</title>  
<script type="text/javascript" src="./js/jquery.js"></script>  
<script type="text/javascript" src="./js/jquery.datepick.js"></script>  
<script type="text/javascript" src="./js/jquery.ui.datepicker-zh-CN.js"></script>  
<script type="text/javascript">  
$(function() {  
var nowdays = new Date();  
var dateConfig = {  
 showOn: 'both',               //二个都显示  
 buttonImage: 'calendar.gif',  //加载图片  
 buttonImageOnly: true,        //显示图片的地方有一个突出部分，这个就是隐藏那玩意的  
 changeFirstDay: false,        //这个参数干什么的呢，星期一是日历的第一个，不可以改动的  
 numberOfMonths: 1,            //显示二个月，默认一个月  
 //minDate: nowdays,             //显示最小时间是今天  
 dateFormat: 'yy-mm-dd',       //日期格式  
 yearRange: '-60:+60'          //前后20年，不过这根minDate是今天有冲突，自己去试吧。  
};  
  
 $('#goodplugin').datepick(dateConfig);  
 $('#showdate').datepick(dateConfig);  
});  
</script>  
<link type="text/css" href="./css/smoothness.datepick.css" rel="stylesheet" />  
</head>
<body>
 <div id="showdate"></div>  
 <br>  
 <br>  
 <div>左边直接显示，右边要点击
 	<input type="text" id="goodplugin"/>
 	<img src="./images/calendar.png" alt="..." title="...">
 
 </div>  
</body>
</html>
